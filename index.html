<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles/style.css">
  <link rel="stylesheet" type="svg" href="assets/images/icon-memory.svg">
  <title>Frontend Mentor | Results summary component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="body">
    <div class="container">
      <div class="left-div">
        <div class="top-div">
          <p class="title">
          Your Result
          </p>
        </div>
        <div class="middle-div">
          <p class="score1">
            76
          </p>
          <p class="score2">
            of 100
          </p>
        </div>
        <div class="bottom-div">
          <p class="result">Great</p>
          <p class="description">You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <div class="right-div">
        <div class="r-top-div">
          <p class="summary">Summary</p>
        </div>
        <div class="r-middle-div">
          <div class="reaction-div">
            <img src="assets/images/icon-reaction.svg" class="reaction-img">
            <p class="reaction">
              Reaction
            </p>
            <p class="percent">
              80 <span class="percent-span">/ 100</span>
            </p>
          </div>
          <div class="memory-div">
            <img src="assets/images/icon-memory.svg" class="reaction-img">
            <p class="memory">
              Memory
            </p>
            <p class="percent">
              92 <span class="percent-span">/ 100</span>
          </div>
          <div class="verbal-div">
            <img src="assets/images/icon-verbal.svg" class="reaction-img">
            <p class="verbal">
              Verbal
            </p>
            <p class="percent">
              61 <span class="percent-span">/ 100</span>
          </div>
          <div class="visual-div">
            <img src="assets/images/icon-visual.svg" class="reaction-img">
            <p class="visual">
              Visual
            </p>
            <p class="percent">
              72 <span class="percent-span">/ 100</span>
          </div>  
        </div>
        <div class="r-bottom-div">
          <button class="continue">
            Continue
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
